apiVersion: apps/v1
kind: Deployment
metadata:
  name: igralci-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: igralci
  template:
    metadata:
      labels:
        app: igralci
    spec:
      containers:
        - image: ts4894/igralci:2021-11-30-00-46-53
          name: igralci
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://igralci-db.postgres.database.azure.com:5432/postgres?user=postgresAdmin&password=IgralciDBPass123&sslmode=require
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: postgresAdmin
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pas
                  key: password
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 60
            periodSeconds: 10


---

apiVersion: v1
kind: Service
metadata:
  name: igralci
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: igralci